<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객 지원</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">고객 지원</h1>
        <p class="text-center">궁금한 점이나 의견을 남겨주세요!</p>

        <!-- 댓글 입력 영역 -->
        <div class="mb-3">
            <label for="commentInput" class="form-label">댓글 입력</label>
            <textarea class="form-control" id="commentInput" rows="3" placeholder="댓글을 입력해주세요."></textarea>
        </div>
        <button class="btn btn-primary mb-4" id="submitComment">댓글 남기기</button>

        <!-- 댓글 출력 영역 -->
        <h3>댓글 목록</h3>
        <ul class="list-group" id="commentList"></ul>
    </div>

    <script>
        document.getElementById("submitComment").addEventListener("click", () => {
            const commentInput = document.getElementById("commentInput");
            const commentList = document.getElementById("commentList");
            const comment = commentInput.value.trim();

            if (!comment) {
                alert("댓글을 입력해주세요!");
                return;
            }

            // 댓글을 리스트에 추가
            const listItem = document.createElement("li");
            listItem.className = "list-group-item";
            listItem.textContent = comment;

            commentList.appendChild(listItem);

            // 입력 필드 초기화
            commentInput.value = "";
        });
    </script>
</body>

</html>
